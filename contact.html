<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | MsquareCo</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script defer src="/assets/js/main.js"></script>
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
</head>
<body>

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Contact Section -->
  <section class="px-6 py-20 bg-[#f9f9f6] text-[#2e2e2e]">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="text-4xl md:text-5xl font-playfair font-semibold mb-6">Let’s Connect</h1>
      <p class="font-inter text-lg leading-relaxed mb-12">
        Wherever you are in your investment journey, we’re here to help. Whether it’s a quick query, a deep discussion, or a personalized strategy — we’re just a message away.
      </p>

      <div class="flex flex-col md:flex-row items-center justify-center gap-8">
        <a href="https://wa.me/971567570905" class="btn" target="_blank">Talk on WhatsApp</a>
        <a href="https://instagram.com/theglobalpartner" class="btn bg-[#f3c77b] text-[#2e2e2e] hover:bg-[#e2b95f]" target="_blank">Follow on Instagram</a>
      </div>
    </div>
  </section>

  <!-- Optional Contact Form -->
  <section class="px-6 py-16 bg-white">
    <div class="max-w-2xl mx-auto">
      <h2 class="text-2xl font-playfair text-center mb-6">Prefer email? Send us a quick note.</h2>
      <form action="https://formspree.io/f/yourformid" method="POST" class="space-y-6">
        <input type="text" name="name" placeholder="Your Name" required class="input">
        <input type="email" name="email" placeholder="Your Email" required class="input">
        <textarea name="message" placeholder="Your Message" rows="5" required class="input"></textarea>
        <button type="submit" class="btn w-full">Send Message</button>
      </form>
      <p class="text-sm text-center mt-4 text-gray-500">We respond within 24 hours.</p>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

</body>
</html>
