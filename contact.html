<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | MsquareCo</title>
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script defer src="/assets/js/main.js"></script>
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
</head>
<body class="bg-[#f9f9f6] text-[#2e2e2e] font-inter">

  <!-- Header -->
  <div id="header-container"></div>

  <!-- Contact Section -->
  <section class="content bg-[#f9f9f6]">
    <div class="container">
      <h1 class="text-4xl md:text-5xl font-playfair font-semibold">Let’s Connect</h1>
      <p class="text-lg leading-relaxed mt-6 mb-12">
        Wherever you are in your investment journey, we’re here to help. Whether it’s a quick query, a deep discussion, or a personalized strategy — we’re just a message away.
      </p>
      <div class="flex flex-col md:flex-row items-center justify-center gap-8">
        <a href="https://wa.me/971567570905" class="btn" target="_blank">Talk on WhatsApp</a>
        <a href="https://instagram.com/theglobalpartner" class="btn bg-[#f3c77b] text-[#2e2e2e] hover:bg-[#e2b95f]" target="_blank">Follow on Instagram</a>
      </div>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="content bg-white">
    <div class="container">
      <h2 class="text-2xl md:text-3xl font-playfair text-center mb-6">Prefer email? Send us a quick note.</h2>
      <form action="https://formsubmit.co/info@msquareco.com" method="POST" class="space-y-6">
        <!-- Hidden Fields -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://msquareco.com/about.html">

        <!-- Name -->
        <input type="text" name="name" placeholder="Your Name" required
               class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-600">

        <!-- Email -->
        <input type="email" name="email" placeholder="Your Email" required
               class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-600">

        <!-- Message -->
        <textarea name="message" rows="5" placeholder="Your Message" required
                  class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-600"></textarea>

        <!-- Submit -->
        <button type="submit"
                class="w-full p-4 bg-[#f3c77b] text-[#2e2e2e] rounded-lg hover:bg-[#e2b95f] transition-all focus:outline-none focus:ring-2 focus:ring-emerald-600">
          Send Message
        </button>
      </form>
      <p class="text-sm text-center mt-4 text-gray-500">We respond within 24 hours.</p>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer-container"></div>

</body>
</html>
