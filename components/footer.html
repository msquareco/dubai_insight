<footer class="bg-[#f9f9f6] text-[#2e2e2e] py-10 border-t border-gray-200 mt-16">
  <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-start gap-12">
    
    <!-- Brand Info -->
    <div class="md:w-1/2">
      <h3 class="text-2xl font-playfair font-semibold mb-4">MsquareCo</h3>
      <p class="text-sm font-inter mb-6">
        Beyond Sales. Into Strategy. <br/>
        Your trusted advisors for Dubai real estate.
      </p>
      <div class="space-x-4">
        <a href="https://wa.me/971567570905" class="text-sm hover:text-emerald-600">WhatsApp</a>
        <a href="https://instagram.com/theglobalpartner" class="text-sm hover:text-emerald-600">Instagram</a>
      </div>
    </div>

    <!-- Quick Contact Form -->
    <div class="md:w-1/2">
      <h4 class="text-lg font-playfair font-semibold mb-4">Quick Contact</h4>
      <form action="https://formsubmit.co/info@msquareco.com" method="POST" class="space-y-6">
        <!-- Disable captcha -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Name -->
        <input type="text" name="name" placeholder="Your Name" required
               class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-600">

        <!-- Email -->
        <input type="email" name="email" placeholder="Your Email" required
               class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-600">

        <!-- Message -->
        <textarea name="message" placeholder="Your Message" required rows="4"
                  class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-emerald-600"></textarea>

        <!-- Submit -->
        <button type="submit"
                class="w-full p-4 bg-[#f3c77b] text-[#2e2e2e] rounded-lg hover:bg-[#e2b95f] transition-all focus:outline-none focus:ring-2 focus:ring-emerald-600">
          Send Message
        </button>
      </form>
    </div>
  </div>
